<div *ngIf="isLoggedIn === false" fxFill>
  <div id="app" class="container">
    <nav class="navbar navbar-expand">
      <a href="/" class="navbar-brand">
        <img class="brandImage" src="./assets/image/chat.png" alt="">
      </a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item" *ngIf="isAdmin">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
            <div class="login-register">
            <a mat-raised-button href="/login" class="nav-link btn btn-outline-primary" routerLink="login">Login</a>
            <a mat-raised-button href="/register" class="nav-link btn btn-outline-success" routerLink="register">Register</a>
          </div>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">

        <li class="nav-item">
          <button mat-raised-button [mat-menu-trigger-for]="menu">{{ userName }}</button>
          <mat-menu #menu>
            <button mat-menu-item (click)="openProfile()">Thông tin cá nhân</button>
            <button mat-menu-item (click)="changePassword()">Đổi mật khẩu</button>
          </mat-menu>
        </li>

        <li class="nav-item">
          <button class="nav-link" (click)="logout()">Đăng xuất</button>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="isLoggedIn === true" fxFill>
  <div id="main">
    <app-header [sidenav]="leftSidenav"></app-header>

    <mat-sidenav-container class="custom-sidenav-container h-100">

      <mat-sidenav #leftSidenav mode="side" opened>
        <app-left-menu></app-left-menu>
      </mat-sidenav>

      <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
        <div class="container-fluid">
          <router-outlet class="h-100"></router-outlet>
        </div>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
</div>
