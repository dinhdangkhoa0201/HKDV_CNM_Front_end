<div class="container">
  <mat-card class="col-lg-12 mat-elevation-z8">
    <div fxLayout="col" fxLayout="row" fxLayoutAlign="end center" >
      <button mat-raised-button color="accent" (click)="addUser()">Add User</button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1>Quản lý người dùng</h1>
      <div fxFill fxLayout="row" fxLayoutAlign="end center">
        <mat-form-field class="w-50">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="UserId" matSortDisableClear
           matSortDirection="asc">

      <ng-container matColumnDef="UserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
      </ng-container>
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="Birthday">
        <th mat-header-cell *matHeaderCellDef>Birthday</th>
        <td mat-cell *matCellDef="let user">{{ user.birthday }}</td>
      </ng-container>
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
<!--      <ng-container matColumnDef="Enable">-->
<!--        <th mat-header-cell *matHeaderCellDef>Enable</th>-->
<!--        <td mat-cell *matCellDef="let user">-->
<!--          <div *ngIf="user.enable == true">-->
<!--            <mat-slide-toggle [checked]="true" (click)="confirmSetEnable(user.userId, !user.enable)"-->
<!--                              class="example-margin">-->
<!--              Slide me!-->
<!--            </mat-slide-toggle>-->
<!--          </div>-->
<!--          <div *ngIf="user.enable == false">-->
<!--            <mat-slide-toggle [checked]="false" (click)="confirmSetEnable(user.userId, !user.enable)"-->
<!--                              class="example-margin">-->
<!--              Slide me!-->
<!--            </mat-slide-toggle>-->
<!--          </div>-->
<!--        </td>-->
<!--      </ng-container>-->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let user">
          <button mat-mini-fab color="warn" (click)="removeUser(user.userId, user.userName)">
            <mat-icon>restore_from_trash</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 15, 25, 50]"></mat-paginator>
  </mat-card>

</div>
