<mat-horizontal-stepper #stepper>

  <mat-step [editable]="editable">
    <ng-template matStepLabel>Xác nhận Số điện thoại</ng-template>
    <div class="container p-5">
      <mat-card class="mat-elevation-z4">
        <div [formGroup]="phoneForm" fxLayout="column" fxLayoutAlign="center center">
          <h1>Xác nhận số điện thoại</h1>

          <mat-form-field appearance="outline" class="w-50">
            <mat-label>Số điện thoại</mat-label>
            <input matInput formControlName="phone">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="hasError('phone', 'required', phoneForm)">Chưa nhập Số điện thoại</mat-error>

          </mat-form-field>

          <div class="mt-5 mb-5" id="recaptcha-container"></div>

          <button mat-raised-button color="primary" (click)="sendOTPToPhone()">Xác nhận</button>
        </div>
      </mat-card>
    </div>

  </mat-step>



  <mat-step>
    <ng-template matStepLabel>Xác nhận Mã OTP</ng-template>
    <div class="container p-5">

      <mat-card class="mat-elevation-z4">
        <div [formGroup]="otpForm" fxLayout="column" fxLayoutAlign="center center">

          <h1>Xác nhận Mã OTP</h1>

          <mat-form-field appearance="outline" class="w-50">

            <mat-label>OTP</mat-label>
            <input matInput formControlName="otp">
            <mat-icon matSuffix>qr-code</mat-icon>
            <mat-error *ngIf="hasError('otp', 'required', otpForm)">Chưa nhập Mã OTP</mat-error>

          </mat-form-field>

          <button mat-raised-button color="primary" (click)="verifyOTP()">Xác nhận</button>
        </div>
      </mat-card>

    </div>

  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Finish</ng-template>
    <div class="alert alert-info">
      <h1>Cập nhật thành công thành công!</h1>
      <a routerLink="/profile" mat-raised-button class="btn btn-outline-success">Thông tin cá nhân</a>
    </div>
  </mat-step>
</mat-horizontal-stepper>
