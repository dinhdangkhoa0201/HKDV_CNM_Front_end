<p>register-by-email works!</p>
<div>
  <mat-horizontal-stepper>
    <mat-step title="Kiểm tra email" [stepControl]="checkEmail" [editable]="editable">
          <mat-card>
            <mat-card-title>Kiểm tra Email</mat-card-title>
            <mat-card-content>
              <form [formGroup]="checkEmail" fxLayout="column">
                <mat-form-field>
                  <mat-label>Địa chỉ email</mat-label>
                  <input matInput type="email" formControlName="email">
                  <mat-error *ngIf="hasError('email', 'required', checkEmail)"></mat-error>
                </mat-form-field>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary">Kiểm tra</button>
            </mat-card-actions>
          </mat-card>

      <div class="mt-5" >
        <button [disabled]="!checkEmail.valid" mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </mat-step>

    <mat-step title="Thông tin cá nhân">

    </mat-step>
  </mat-horizontal-stepper>
</div>
