<div class="container-fluid">
  <div class="jumbotron">
    <h1>Đăng ký tài khoản</h1>
  </div>

  <div class="alert alert-success fade show">
    <strong>Đăng ký tài khoản bằng Email</strong>
    <a mat-raised-button href="/register-by-email" routerLink="/register-by-email" class="btn btn-outline-success">
      <mat-icon>keyboard_return</mat-icon>
    </a>
  </div>

  <div class="alert alert-info fade show" role="alert">
    <strong>Đăng ký tài khoản bằng Số điện thoại!</strong>
    <a mat-raised-button href="/register-by-phone" routerLink="/register-by-phone" class="btn btn-outline-info">
      <mat-icon>keyboard_return</mat-icon>
    </a>
  </div>

</div>
