<div class="col-md-12">
  <div class="card card-container">
    <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="" class="profile-img-card">
    <form action="" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Số điện thoại"
          [(ngModel)]="form.phone" required #phone="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && phone.invalid">
          Phone is required!
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu"
          [(ngModel)]="form.password" required #password>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">
            Password is required!
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Log in
        </button>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{roles}}
    </div>
  </div>
</div>
