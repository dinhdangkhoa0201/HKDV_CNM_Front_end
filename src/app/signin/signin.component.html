
<section fxLayout="column wrap" fxLayoutAlign="center center">
  <div class="alert alert-danger" *ngIf="errorMessage.trim().length > 0 && isLoginFailed === true">
    <p>Đăng nhập không thành công!</p>
  </div>
  <mat-card *ngIf="!isLoggedIn ">
    <mat-card-title>Login</mat-card-title>
    <form fxLayout.yl="100%" [formGroup]="requestLoginForm" novalidate (ngSubmit)="createUser(requestLoginForm.value)" fxLayout="column" fxLayoutAlign="space-around center">

      <mat-card-content fxLayout="column">
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Phone / Email" formControlName="phoneEmail" id="phoneEmail"
            #phoneEmail value="0398122553">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="hasError('phoneEmail', 'required')">Phone / Email is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" formControlName="password" name="password"
                 id="password" value="025825273aA">
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error *ngIf="hasError('password', 'required')">Password is required!</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button class="btn" mat-raised-button color="primary" [disabled]="!requestLoginForm.valid">Login</button>

        <button class="btn" mat-raised-button color="warn">Cancel</button>
      </mat-card-actions>
      <div>
        <span>--- OR ---</span>
      </div>
    </form>

    <div class="mt-4" fxLayout="column" fxLayoutAlign="space-around center">
      <p>Don't have an account?</p>
      <a routerLink="/register">Register</a>
    </div>

  </mat-card>
</section>
