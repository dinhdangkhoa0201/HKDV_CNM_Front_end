
<section fxLayout="column wrap" fxLayoutAlign="center center">
  <mat-card *ngIf="!isLoggedIn" class="mat-elevation-z4">
    <mat-card-title>Login</mat-card-title>
    <form fxLayout.yl="100%" [formGroup]="requestLoginForm" novalidate fxLayout="column" fxLayoutAlign="space-around center">

      <mat-card-content fxLayout="column">
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Phone / Email" formControlName="phoneEmail" id="phoneEmail"
            #phoneEmail value="0398122553">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" formControlName="password" name="password"
                 id="password" value="025825273aA">
          <mat-icon matSuffix>vpn_key</mat-icon>

        </mat-form-field>
      </mat-card-content>

    </form>

    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button class="btn" mat-raised-button color="primary" (click)="createUser()">Login</button>
      <button class="btn" mat-raised-button color="warn">Cancel</button>
    </mat-card-actions>

    <div class="mt-4" fxLayout="column" fxLayoutAlign="space-around center">
      <a routerLink="/forgot-password">Forgot password</a>
    </div>

    <div class="mt-4" fxLayout="row" fxLayoutAlign="center center">
      <span>--- OR ---</span>
    </div>

    <div class="mt-4" fxLayout="column" fxLayoutAlign="space-around center">
      <p>Don't have an account?</p>
      <a routerLink="/register">Register</a>
    </div>

  </mat-card>
</section>
