<div class="mt-3">
  <div class="row">
    <div class="col-lg-3 ">
      <div class="mat-elevation-z8 p-3">
        <div fxLayout="row" fxLayoutAlign="center center">

          <mat-form-field appearance="outline">
            <mat-label>Tìm kiếm</mat-label>
            <input matInput (keyup)="isFindingFriend($event.target)" value="1693372703">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>

          <button mat-icon-button class="ml-2 mb-4"
                  matTooltipPosition="below"
                  matTooltip="Thêm bạn">
            <mat-icon>person_add</mat-icon>
          </button>

          <button mat-icon-button class="ml-2 mb-4"
                  matTooltipPosition="below"
                  matTooltip="Thêm nhóm chat">
            <mat-icon>group_add</mat-icon>
          </button>

        </div>

        <mat-divider></mat-divider>

        <div *ngIf="isFinding === true">
          <div *ngIf="resultOfFinding === false">
            <mat-nav-list>
              <mat-list-item *ngFor="let user of listFindings" (click)="showInformation(user)">
                <img mat-list-avatar src="./assets/image/user.png">
                <div class="ml-3" fxLayout="column">

                  <div class="font">
                    <p><strong>Tên: </strong>{{user.userName}}</p>
                    <p><strong>Số điện thoại: </strong>{{user.phone}}</p>
                    <p><strong>Email: </strong>{{user.email}}</p>
                  </div>

                </div>
              </mat-list-item>
            </mat-nav-list>
          </div>
        </div>

        <div *ngIf="isFinding === false">
          <h3>Danh sách</h3>
          <mat-selection-list #list [multiple]="false">
            <mat-list-option *ngFor="let item of listItems" (click)="filterContact(list)" [value]="item.title">
              <span class="mt-3 mb-2" *ngIf="!item.badge">{{item.title}}</span>
              <span class="mt-3 mb-2" *ngIf="item.badge" matBadge="N">{{item.title}}</span>
            </mat-list-option>
          </mat-selection-list>
        </div>

      </div>

    </div>

    <div class="col-lg-9 mat-elevation-z8">
      <div fxLayout="row" fxLayoutAlign="end center">
        <mat-form-field fxFlex fxFlex="50">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkbox()">
            </mat-checkbox>
          </th>

          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkbox(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="Avatar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let contact">
            <img src="./assets/image/user.png" width="30px">
          </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let contact">{{contact.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let contact">{{contact.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contact">{{contact.email}}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let contact">
            <button class="btn btn-outline-primary" mat-raised-button *ngIf="buttonStyle === 1" (click)="acceptRequestAddFriend(contact.userId)">Xác nhận</button>
            <button class="btn btn-outline-danger" mat-raised-button *ngIf="buttonStyle === 1 || buttonStyle === 2">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 15, 25, 50]"></mat-paginator>
    </div>
  </div>
</div>
